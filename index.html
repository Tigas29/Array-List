<!DOCTYPE html>
<html>

<head>
    <title>Formul√°rio de Cadastro</title>
</head>

<body>
    <h1>Cadastro de Pessoas</h1>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br><br>

        <label for="sobrenome">Sobrenome:</label>
        <input type="text" id="sobrenome" name="sobrenome"><br><br>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade"><br><br>

        <label for="altura">Altura (em metros):</label>
        <input type="number" step="0.01" id="altura" name="altura"><br><br>
    </form>
    <button id="teste">Enviar</button>
</body>

<script>
    const submitButton = document.getElementById("teste")
    const box = []



    function anexar(nome) {
        box.push({
            name: nome
        })
        console.log(box)

    }

    function mostrarNaTela(nome, sobrenome, idade, altura) {
        const fragment = document.createDocumentFragment();
        const li = fragment.appendChild(document.createElement("p"))
        li.textContent = nome, sobrenome, idade, altura;
        document.body.appendChild(fragment);
        anexar(nome)
    }


    function pegarValores() {
        const nome = document.getElementById("nome").value
        const sobrenome = document.getElementById("sobrenome").value
        const idade = document.getElementById("idade").value
        const altura = document.getElementById("altura").value
        mostrarNaTela(nome, sobrenome, idade, altura)

    }


    submitButton.addEventListener("click", pegarValores)
</script>

</html>
